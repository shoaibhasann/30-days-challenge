<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
</head>
<body>
    <h3>Task - 9</h3>
    <script>
        function saveToStorage(key, value){
            if(typeof key === "string" && typeof value === "string"){
                
                // set data into localstorage
                localStorage.setItem(key, value);

                // set data into sessionstorage
                sessionStorage.setItem(key, value);
            } else {
                console.log("please enter key and value as string type.")
            }
        }

        function retrieveAndLogFromStorage(key){
            const localStorageValue = localStorage.getItem(key);
            const sessionStorageValue = sessionStorage.getItem(key);

            console.log(`localStorage - ${key}: ${localStorageValue}`);
            console.log(`sessionStorage - ${key}: ${sessionStorageValue}`);
        }

        saveToStorage("exampleKey", "exampleValue");
        retrieveAndLogFromStorage("exampleKey");
    </script>
</body>
</html>
